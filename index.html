<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Random Password Generator</title>
    <meta name="description" content="Generate a strong password here!" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section class="content">
      <h1 class="title">Strong Random Password Generator</h1>

      <div id="passwordPropsContainer" class="password-props"></div>

      <div class="btn-wrapper">
        <button id="generateBtn" class="button">Generate</button>
      </div>

      <p id="errorContainer" class="error-container"></p>

      <div class="result-container">
        <input id="passwordInput" class="input" placeholder="Your password" />
        <button id="copyBtn" class="button">Copy</button>
      </div>
    </section>
    <script src="src/script.js"></script>
  </body>
</html>
